server:
  port: 8669

spring:
  application:
    name: kob-server-console
  freemarker:
    template-loader-path: classpath:/templates/
    suffix:
  mvc:
    static-path-pattern: /static/**
  datasource:
    username: sa
    password: 1
    url: jdbc:sqlserver://localhost;DatabaseName=kob7
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

mybatis:
  configuration:
    map-underscore-to-camel-case: true
# 控制台日志不看就注释此行
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

debug: false


kob-schedule:
  zk-connect-string: localhost:32770
  zk-auth-info:
  zk-prefix: kob
  mysql-prefix: kob

kob:
  cluster: kob
  mysql-prefix: kob
  zk-connect-string: localhost:32770
  core:
    zk_servers: localhost:32770
    zk_session_timeout: 10000
    zk_connection_timeout: 16000
  server:
    cluster: kob
    zk_servers: localhost:32770
    zk_session_timeout: 10000
    zk_connection_timeout: 16000
    task_push_threads: 36
    interval_min: 10
    waiting_task_scroll: 100